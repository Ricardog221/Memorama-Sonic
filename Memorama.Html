<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorama Sonic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        canvas {
            display: block;
            margin: 20px auto;
            background-color: #ffffff;
            border: 2px solid #000;
        }
        #timer, #moves {
            font-size: 24px;
            margin-top: 10px;
        }
        #nextLevelButton, #restartButton, #exitButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        #exitButton {
            background-color: #FF0000;
        }
    </style>
</head>
<body>
    <h1>Memorama: Juego de Memoria de Sonic</h1>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <div id="timer">Tiempo: 0s</div>
    <div id="moves" style="display: none;">Movimientos: 0</div>
    <button id="nextLevelButton">Siguiente Nivel</button>
    <button id="restartButton">Reiniciar Nivel</button>
    <button id="exitButton">Salir del Juego</button>
    <audio id="clickSound" src="click.mp3" preload="auto"></audio>
    <audio id="matchSound" src="match.mp3" preload="auto"></audio>
    <audio id="backgroundMusic" src="music.mp3" preload="auto" loop></audio>
    <script src="memorama.js"></script>
</body>
</html>
