<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorama de Sonic</title>
    <style>
        body {
            background-image: url('FondoSonic.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', sans-serif;
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        #gameContainer {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        #gameCanvas {
            border: 3px solid yellow;
            background-color: rgba(0, 0, 0, 0.5);
        }
        #levelDisplay {
            font-size: 1.5rem;
            margin-right: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 128, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px 2px yellow;
        }
        #controls {
            margin-top: 20px;
            text-align: center;
        }
        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            background-color: #0044cc;
            border: none;
            color: white;
            border-radius: 10px;
            margin: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px 2px yellow;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0077ff;
        }
        #timer, #moves {
            font-size: 1.2rem;
            margin-top: 10px;
            background-color: rgba(0, 0, 128, 0.8);
            padding: 5px 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px 2px yellow;
        }
    </style>
</head>
<body>
    <h1>Memorama de Sonic</h1>
    <div id="gameContainer">
        <div id="levelDisplay">Nivel: 1</div>
        <canvas id="gameCanvas" width="600" height="500"></canvas>
    </div>
    <div id="controls">
        <button id="nextLevelButton" style="display: none;">Siguiente Nivel</button>
        <button id="restartButton" style="display: none;">Reiniciar Nivel</button>
        <button id="exitButton" style="display: none;">Salir del Juego</button>
    </div>
    <div>
        <p id="timer">Tiempo: 0s</p>
        <p id="moves" style="display: none;">Movimientos: 0</p>
    </div>
    <audio id="clickSound" src="Click.mp3" preload="auto"></audio>
    <audio id="matchSound" src="ParEncontrado.mp3" preload="auto"></audio>
    <audio id="backgroundMusic" src="MusicaFondo.mp3 no funciona aun porque el chrome no me deja" preload="auto" loop></audio>
    <audio id="loseSound" src="Perdiste.mp3" preload="auto"></audio>
    <script src="Memorama.js"></script>
</body>
</html>
